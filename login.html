<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" defer></script>
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-text-size-adjust: 100%;
        padding: calc(24px + env(safe-area-inset-top))
          calc(16px + env(safe-area-inset-right))
          calc(24px + env(safe-area-inset-bottom))
          calc(16px + env(safe-area-inset-left));
        background: #f6f7f9;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100svh;
      }
      .box {
        width: min(520px, 100%);
        background: #fff;
        border: 1px solid rgba(0,0,0,.08);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
        text-align: center;
      }
      @media (min-height: 640px) { body { align-items: center; } }
      h1 { margin: 0 0 8px; font-size: 28px; line-height: 1.2; }
      #msg { margin: 0 0 16px; font-size: 16px; line-height: 1.6; }
      #g_id_signin { display: flex; justify-content: center; }
      .hint { margin-top: 12px; font-size: 13px; color: rgba(0,0,0,.6); line-height: 1.5; }
      .err {
        margin-top: 12px;
        color: #b00020;
        white-space: pre-wrap;
        font-size: 13px;
      }
      @media (prefers-color-scheme: dark) {
        body { background: #0b0f14; }
        .box { background: #0f1620; border-color: rgba(255,255,255,.12); }
        .hint { color: rgba(255,255,255,.65); }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>ログイン</h1>
      <p id="msg">読み込み中…</p>
      <div id="g_id_signin"></div>
      <div class="hint">ログイン後、自動的に元のページへ戻ります。</div>
      <pre id="err" class="err"></pre>
    </div>

    <script>
      // ★自分のOAuthクライアントIDに差し替え
      const CLIENT_ID =
        "751076521932-rbmj256c9be0p0jq45n1btido0pkv7t8.apps.googleusercontent.com";

      // return をホワイトリスト（最低限）
      const ALLOWED_RETURN_PREFIXES = [
        "https://script.google.com/",
        "https://script.googleusercontent.com/",
      ];

      const params = new URLSearchParams(location.search);
      const returnUrl = params.get("return") || "";

      function isAllowedReturn(url) {
        return ALLOWED_RETURN_PREFIXES.some((p) => url.startsWith(p));
      }

      const msg = document.getElementById("msg");
      const err = document.getElementById("err");

      if (!returnUrl) {
        msg.textContent = "return パラメータがありません。";
      } else if (!isAllowedReturn(returnUrl)) {
        msg.textContent = "return が許可されていません。";
        err.textContent = "return=" + returnUrl;
      } else {
        msg.textContent = "Googleでログインしてください。";

        function initWhenReady() {
          if (!(window.google && google.accounts && google.accounts.id)) {
            setTimeout(initWhenReady, 50);
            return;
          }
          try {
            window.handleCredentialResponse = function (response) {
              const idToken = response.credential;
              if (!idToken) {
                err.textContent = "IDトークンが取得できませんでした。";
                return;
              }
              // Apps Script WebApp は script.google.com のラッパー/iframe を経由するため
              // hash(#...) が inner iframe 側へ引き継がれず id_token が落ちることがある。
              // そのため id_token はクエリで渡す（到着後すぐにGAS側でURLから削除する）。
              const u = new URL(returnUrl);
              u.hash = ""; // 念のため
              u.searchParams.delete("id_token");
              u.searchParams.set("id_token", idToken);
              location.replace(u.toString());
            };

            google.accounts.id.initialize({
              client_id: CLIENT_ID,
              callback: handleCredentialResponse,
            });

            const signInEl = document.getElementById("g_id_signin");
            // GSIボタンは%指定できないので、実寸pxで端末幅に追従させる
            const boxW = document.querySelector(".box").clientWidth;
            const btnW = Math.max(240, Math.min(420, boxW));
            google.accounts.id.renderButton(signInEl, {
              theme: "outline",
              size: "large",
              width: btnW,
              locale: "ja",
            });

            // prompt は一旦コメントアウトでもOK（ボタン表示確認が先）
            // google.accounts.id.prompt();
          } catch (e) {
            err.textContent = String(e && e.stack ? e.stack : e);
          }
        }

        initWhenReady();
      }
    </script>
  </body>
</html>
