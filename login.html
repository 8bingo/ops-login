<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" defer></script>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        padding: 24px;
        font-size: 16px;
        line-height: 1.6;
      }
      .box {
        max-width: 520px;
        margin: 0 auto;
      }
      .err {
        color: #b00020;
        white-space: pre-wrap;
      }
      .status {
        display: none;
        text-align: center;
        margin-top: 24px;
      }
      .status.show {
        display: block;
      }
      .spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid #e0e0e0;
        border-top-color: #1a73e8;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: middle;
        margin-right: 8px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #g_id_signin {
        transform-origin: left top;
      }
      @media (max-width: 600px) {
        body {
          padding: 32px;
          font-size: 18px;
        }
        h1 {
          font-size: 1.6rem;
        }
        #g_id_signin {
          transform: scale(1.1);
        }
      }
      @media (max-width: 420px) {
        body {
          font-size: 19px;
        }
        #g_id_signin {
          transform: scale(1.18);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>ログイン</h1>
      <p id="msg">読み込み中…</p>
      <div id="g_id_signin"></div>
      <div id="status" class="status">
        <span class="spinner"></span>ログイン処理中…お待ちください。
      </div>
      <pre id="err" class="err"></pre>
    </div>

    <!-- GAS へ id_token を POST するための hidden form -->
    <form id="authForm" method="POST" style="display: none">
      <input type="hidden" name="id_token" id="f_id_token" />
      <input type="hidden" name="next" id="f_next" />
      <input type="hidden" name="nextQuery" id="f_nextQuery" />
    </form>

    <script>
      // OAuth クライアント ID
      var CLIENT_ID =
        "751076521932-rbmj256c9be0p0jq45n1btido0pkv7t8.apps.googleusercontent.com";

      // return をホワイトリスト
      var ALLOWED_RETURN_PREFIXES = [
        "https://script.google.com/",
        "https://script.googleusercontent.com/",
      ];

      var params = new URLSearchParams(location.search);
      var returnUrl = params.get("return") || "";

      function isAllowedReturn(url) {
        return ALLOWED_RETURN_PREFIXES.some(function (p) {
          return url.indexOf(p) === 0;
        });
      }

      var msgEl = document.getElementById("msg");
      var errEl = document.getElementById("err");
      var statusEl = document.getElementById("status");
      var signinEl = document.getElementById("g_id_signin");

      if (!returnUrl) {
        msgEl.textContent = "return パラメータがありません。";
      } else if (!isAllowedReturn(returnUrl)) {
        msgEl.textContent = "return が許可されていません。";
        errEl.textContent = "return=" + returnUrl;
      } else {
        // return URL から GAS ベース URL と遷移先情報を抽出
        var gasBaseUrl = "";
        var nextPage = "";
        var nextQuery = "";
        try {
          var returnUrlObj = new URL(returnUrl);
          gasBaseUrl = returnUrlObj.origin + returnUrlObj.pathname;
          nextPage = returnUrlObj.searchParams.get("next") || "";
          nextQuery = returnUrlObj.searchParams.get("nextQuery") || "";
        } catch (e) {
          gasBaseUrl = returnUrl.split("?")[0];
        }

        msgEl.textContent = "Googleでログインしてください。";

        function handleCredentialResponse(response) {
          var idToken = response.credential;
          if (!idToken) {
            errEl.textContent = "IDトークンが取得できませんでした。";
            return;
          }

          // ローディング表示に切り替え
          msgEl.style.display = "none";
          signinEl.style.display = "none";
          statusEl.className = "status show";

          // form POST で id_token を GAS に送信（URL に巨大な JWT を載せない）
          var form = document.getElementById("authForm");
          form.action = gasBaseUrl;
          document.getElementById("f_id_token").value = idToken;
          document.getElementById("f_next").value = nextPage;
          document.getElementById("f_nextQuery").value = nextQuery;
          form.submit();
        }

        function initWhenReady() {
          if (!(window.google && google.accounts && google.accounts.id)) {
            setTimeout(initWhenReady, 50);
            return;
          }
          try {
            google.accounts.id.initialize({
              client_id: CLIENT_ID,
              callback: handleCredentialResponse,
            });

            google.accounts.id.renderButton(
              document.getElementById("g_id_signin"),
              { theme: "outline", size: "large" },
            );

            // One Tap: ログイン済みセッションがあれば自動でプロンプト表示
            google.accounts.id.prompt();
          } catch (e) {
            errEl.textContent = String(e && e.stack ? e.stack : e);
          }
        }

        initWhenReady();
      }
    </script>
  </body>
</html>
